<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3de133cd9f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Signup Page</title>
</head>
<body>
    
        <section class="bg-img">
            <i class="far fa-star fa-3x"></i>
        </section>

        <section class="login-form">
            <section class="welcome">
                <h1 class="tag"><span class="one">We are</span> <span class="two"> NUVA</span></h1>
                <h4>Welcome back! Log in to your <br> account to view todays <br> clients:</h4>
            </section>
            <section class="form-fill">
                <form action="" class="form-fields">
                    <div class="flex-inputs">
                        <i class="far fa-envelope fa-3x"></i>
                        <span class="inputs">
                            <label for="Email"  placeholder="example@gmail.com">Email:</label><br/>
                            <input id="for-email" type="text">
                            <p></p>
                        </span>
                    </div>
                    <div class="flex-inputs">
                        <i class="fas fa-birthday-cake fa-3x"></i>
                        <span class="inputs">
                            <label for="Date">DOB:</label><br/>
                            <input id="for-dob" type="date">
                            <p class="dob-msg"></p>
                        </span>
                    </div>
                    <div class="flex-inputs">
                        <i class="fas fa-user fa-3x"></i>
                        <span class="inputs">
                            <label for="Email">Position:</label><br/>
                            <select name="position" id="position" placeholder="Select">
                                <option value="one">Adminstrator</option>
                                <option value="two">User</option>
                                <option value="three">Employee</option>
                              </select>
                            <p></p>
                        </span>
                    </div>
                    <div class="flex-inputs">
                        <i class="far fa-check-circle fa-3x"></i>
                        <span class="inputs">
                            <label for="password">Password:</label><br/>
                            <input id="for-pass" type="password">
                            <p class="pass-msg"></p>
                        </span>
                    </div>
                    <span class="btn-flex">
                        <button class="btn">Signup Up</button>
                    </span>
                </form>
            </section>
        </section>
        <script src="functions.js"></script>
    <script src="login.js"></script>
</body>
</html>
